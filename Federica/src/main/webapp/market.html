<html>

<head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="scripttabella.js"></script>
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="stile.css">

</head>

<body data-ng-app="Market" data-ng-controller="prodotti">

<div>


	<div class="titolo">
	<h1>Supermarket</h1>
	</div>
</div>
<div class="flecs">
<div class="spazio">
	<div class="campi">
	<h3>Aggiungi un prodotto!</h3>
		<div class="putin">
		Nome <input type="text" ng-model="nome" placeholder="Inserire nome">
			</div>
			<div class="putin">
				Prezzo <input type="number" ng-model="prezzo"
					placeholder="Inserire prezzo">
			</div>
			<div class="putin">
				Quant. <input type="number" ng-model="quantita"
					placeholder="Inserire quantita">
				
			</div>

			<div class="putin">
				Descrizione <input type="text" ng-model="descrizione"
					placeholder="Inserire descrizione">
			</div>
		
			<div class="bottoni">
				<button ng-click="inserisciValore()" type="button" class="btn btn-info">Salva valori</button>
				<button ng-click="cancella()" type="button" class="btn btn-secondary">Cancella</button>
			</div>
	</div>
</div>

<div class="tabb">
	<div class="tabella">
	
		<table>
		
		<tr>
			<td ng-repeat="i in inserimento">{{i}}</td>
		</tr>
		<tr ng-repeat="m in matrice track by $index">
		
			<td class="tdc">{{m[0]}}</td>
			<td class="tdc">{{m[1]}}</td>
			<td class="tdc">{{m[2]}}</td>
			<td class="tdc">{{m[3]}}</td>
		
		</tr>
		
		</table>
		
	</div><!-- tabella -->
</div>
</div><!-- flecs -->

</body>
</html>
